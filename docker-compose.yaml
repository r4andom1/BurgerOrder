services:
  menustore:
    build: ./MenuStore
    ports:
      - 5433:5432

  burgerorderer:
    build: ./BurgerOrderer
    environment:
      KITCHENVIEW_HOST: "kitchenview:5000"
    ports:
      - 8080:8000

  kitchenview:
    image: kitchenview
    build: ./KitchenView
    ports:
      - 5000:5000
  
  test:
    build: ./tests
    environment:
      BURGERORDERER_HOST: "burgerorderer:8000" # So we later can test burgerorderer in tests
    depends_on:
      - menustore
      - burgerorderer
    